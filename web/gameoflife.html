<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Conway's Game of Life</title>

        <script src="packages/web_components/platform.js"></script>
        <script src="packages/web_components/dart_support.js"></script>
        
        <link rel="import" href="golcanvas.html">
        <link rel="import" href="pbuttonbox.html">
        <link rel="import" href="pbutton.html">
        <link rel="import" href="ptogglebutton.html">
        <link rel="import" href="pfixedscrollpane.html">
    
        <link rel="stylesheet" href="gameoflife.css">
        
        <style>
            p-button-box::shadow div {
                width:  1000px;
            }
            
            .moving {
                opacity: 0.25;
                -webkit-transform: scale(0.1);
                -moz-transform:    scale(0.1);
                transform:         scale(0.1);
            }
        </style>
    </head>
  
    <body>
        <h1>Conway's Game of Life</h1><p-toggle-button style="width:200px;" text="Examples" command="examples.hide(this.state)"></p-toggle-button>
        
        <p-fixed-scroll-pane id=examples ewidth="100px" images="['dart', 'dragon', 'cross', 'glider', 'pulsar', 'blinker', 'windmill', 'wasp', 'unix', 'coeship', 'orion',
         'canadagoose', 'hammerhead', 'swan', 'spider', 'turtle']"></p-fixed-scroll-pane>
        
        <p-button-box id="bbox" buttons="['start', 'stop', 'reset']" registered="{'reset': 'gol.reset'}" 
                     command="{'start': 'gol.loop()', 'stop': 'gol.cancel()'}"></p-button-box>
        <gol-canvas id="gol" world_width="100" world_height="70"></gol-canvas>
        <!-- <script type="application/dart">export 'package:polymer/init.dart';</script> -->
        <script type="application/dart" src="gameoflife.dart"></script>
        <script src="packages/browser/dart.js"></script>
    </body>
</html>
